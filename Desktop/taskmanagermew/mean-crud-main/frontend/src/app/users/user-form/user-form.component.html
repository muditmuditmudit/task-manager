<div class="shadow border p-4">
  @if(editUserId){
  <h2 class="text-xl font-semibold">Update Task</h2>
  } @else {
  <h2 class="text-xl font-semibold">Add Task</h2>
  }
  <form [formGroup]="userForm">
    <div class="flex flex-wrap">
      <mat-form-field class="w-full">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <input type="text" matInput formControlName="description" />
      </mat-form-field>
    </div>


    <div class="flex justify-center">
      @if(editUserId){
      <button mat-raised-button color="primary" (click)="updateTask()">
        Update
      </button>
      } @else {
      <button mat-raised-button color="primary" (click)="addTask()">Add</button>
      }
    </div>
  </form>
</div>
